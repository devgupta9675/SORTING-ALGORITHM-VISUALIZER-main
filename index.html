<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type= "text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./filter.png" type="image/x-icon">
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <h1>SORTING - VISUALIZER</h1>
    <div class="container">
      <div class="bars_container" id="bars_container"></div>

      <div class="buttons_container">
        <!-- <label for="slider">Array Size:</label> -->
        <input 
          type="range"
          id="slider"
          min="10"
          max="80"
          step="5"
          value="50"
        />

        <select name="" id="speed">
          <option value="100">Slow</option>
          <option value="50">Medium</option>
          <option value="10" selected >Fast</option>
        </select>
        <select name="" id="algo">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="heap">Heap Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>
        <button id="randomize_array_btn">Randomize Array</button>
        <button id="sort_btn">Sort</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
